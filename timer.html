<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/timer.css">
    <title>Timer</title>

    <script type="module" defer src="js/timer.js"></script>
</head>
<body>
    <h1 id="title">Timer</h1>
    <p id="timer" style="font-size:1000%;">00</p>
    <div class="popup-form" id="myForm">
        <form action="" class="form-container" id="timer-form">
            <h2>Time of event</h2>
            <input type="text" id="formTitle" name="formTitle" placeholder="Event" required>
            <input type="date" id="formDate" name="formDate" required>
            <input type="time" id="formTime" name="formTime" required>
            <button type="submit" class="btn">Set timer</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
    </div>
    <button id="openFormButton" type="button" onclick="openForm()">Set Timer</button>
</body>
</html>
