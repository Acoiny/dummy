<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/timer.css">
    <title>Timer</title>

    <script type="module" defer src="js/timer.js"></script>
</head>
<body>
    <h1 id="title">Timer</h1>
    <p id="timer" style="font-size:1000%;">00</p>
    <div class="popup-form" id="myForm">
        <form action="" class="form-container" id="timer-form">
            <h1>Set Timer</h1>
            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Title" name="formTitle" id="formTitle">
            <label for="days"><b>Days</b></label>
            <input type="number" placeholder="Days" name="days" id="days" required>
            <label for="hours"><b>Hours</b></label>
            <input type="number" placeholder="Hours" name="hours" id="hours" required>
            <label for="minutes"><b>Minutes</b></label>
            <input type="number" placeholder="Minutes" name="minutes" id="minutes" required>
            <label for="seconds"><b>Seconds</b></label>
            <input type="number" placeholder="Seconds" name="seconds" id="seconds" required>
            <button type="submit" class="btn">Set timer</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
    </div>
    <button id="closeFormButton" onclick="openForm()">Set Timer</button>
</body>
</html>
